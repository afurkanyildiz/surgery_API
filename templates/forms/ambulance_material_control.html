{% extends 'layout.html' %}
{% load static %}
{% load humanize %}

{% block content%}

<style>
    .kbw-signature { width: 400px; height: 200px; }
</style>

<script>
    $(function() {
       var sig = $('#responsible_signature').signature();
       $('#responsible_signature_clear').click(function() {
           sig.signature('clear');
       });

       $('#responsible_signature_json').click(function() {
           $('#responsible_signaturetext').val(sig.signature('toJSON'));
       });
});
</script>
