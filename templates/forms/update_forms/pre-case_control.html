<script>
    $(function() {
        if($('#pre_case_signaturetext').is(':contains("lines")')){
            var sig = $('#pre_case_signature').signature();
            sig.signature('draw', $('#pre_case_signaturetext').val());
            sig.signature('disable');   
            $('#pre_case_signature').signature({disabled:true});
        } else {
            var sig = $('#pre_case_signature').signature();
            sig.signature('disable');   
            $('#pre_case_signature').signature({disabled:true});
        }
    
});
</script>
