{% block content%}
<style>
    .kbw-signature { width: 400px; height: 200px; }
</style>
<script>
    $(function() {
        if($('#responsible_signaturetext').is(':contains("lines")')){
            var sig = $('#responsible_signature').signature();
            sig.signature('draw', $('#responsible_signaturetext').val());
            sig.signature('disable');
            $('#responsible_signature').signature({disabled:true}) 
        } else {
            var sig = $('#responsible_signature').signature();
            sig.signature('disable');
            $('#responsible_signature').signature({disabled:true}) 
        }
});
</script>

                                        <input class="form-check-input" type="radio" id="flumazenil_none" name="flumazenil" {% if AmbulanceMaterial.flumazenil == 'flumazenil_none' %} checked {%endif%} value="flumazenil_none">

                                    </div>

                                    <label for="" class="form-label">PARACETAMOL TABLET /// 10 ADET</label> 
                                    <div >

                                        <label for="paracetamol_tablet_there_is" class="form-label">Var</label>
                                    </div> 
                                    <div>
                                        <input class="form-check-input" type="radio" id="paracetamol_tablet_none" name="paracetamol_tablet" {% if AmbulanceMaterial.paracetamol_tablet == 'paracetamol_tablet_none' %} checked {%endif%} value="paracetamol_tablet_none">
                                        <label for="paracetamol_tablet_none" class="form-label">Yok</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="responsible_username" class="form-label">SORUMLU SAĞLIK PERSONELİNİN ADI SOYADI</label>
                                    <input type="text" class="form-control" id="responsible_username" name="responsible_username" value="{{AmbulanceMaterial.responsible_username}}">

                                    <div class="container row mb-3 col" style="display: block;">
                                        <label for="responsible_signature" class="form-label">İMZA</label>
                                        <div class="container border border-5" id="responsible_signature" >
                                                    
                                        </div>
                                        <textarea name="responsible_signaturetext" id="responsible_signaturetext" cols="30" rows="10" style="display: none;">{{AmbulanceMaterial.responsible_signaturetext}}</textarea>
                                    </div>
                                </div>
                                <div class="mb-3 col">
                                    <label for="material_notes" class="form-label">NOTLAR</label>
                                    <textarea type="text" class="form-control" id="material_notes" name="material_notes" style="height: 200px">{{AmbulanceMaterial.material_notes}}</textarea>
                                </div>
                            </div>
                            <div class="mb-3 col"> 
                                <button type="submit" class="bi bi-save btn btn-outline-success"> Kaydet</button>
                                    &nbsp;
                                    <button type="button" onclick="updateAmbulanceMaterialPdf()"  class="bi bi-filetype-pdf btn btn-outline-info"> PDF Önizleme</button>
                                </br>
                                </br>
                                    <button type="button"  onclick="printForm()" class="bi bi-printer btn btn-outline-secondary"> Yazdır</button>
                                    &nbsp;
                                    <button type="reset" class="bi bi-basket btn btn-outline-warning"> Temizle</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

        window.print();
